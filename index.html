<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Todo App" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="img/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Todo app</title>
	</head>
	<body>
		<header class="header">
			<div class="wrapper">
				<div class="header__grid">
					<h1 class="logo">Todo</h1>
					<button
						class="theme-switcher"
						title="Toggle Theme"
						id="btn-theme"
					>
						<img src="img/icon-moon.svg" alt="Dark" />
					</button>
					<form class="todo__form" id="form" autocomplete="off">
						<input
							type="text"
							id="todo-input"
							class="todo__input"
							aria-label="Create a new todo"
							placeholder="Create a new todo..."
						/>
					</form>
				</div>
			</div>
		</header>
		<div class="wrapper">
			<div class="todo">
				<ul class="todo__list" id="todo-list"></ul>
				<div class="todo__footer" id="todo-footer">
					<div class="todo__action-container">
						<p class="todo__left" id="todo-left">0 items left</p>
					</div>
					<div class="todo__action-container">
						<button class="todo__action todo__action--clear">
							Clear Completed
						</button>
					</div>
					<div class="todo__filters">
						<button
							class="todo__action todo__filter todo__filter--all todo__filter--applied"
						>
							All
						</button>
						<button
							class="todo__action todo__filter todo__filter--active"
						>
							Active
						</button>
						<button
							class="todo__action todo__filter todo__filter--completed"
						>
							Completed
						</button>
					</div>
				</div>
			</div>
			<p class="text">Drag and drop to reorder list</p>
		</div>
		<script type="module" src="js/app.js"></script>
	</body>
</html>
